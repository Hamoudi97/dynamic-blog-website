<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>View/Edit Post</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="new-post.html">Create New Post</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="view-post">
        <h2 id="post-title">Post Title</h2>
        <div id="post-date"></div>
        <div id="post-image"></div>
        <div id="post-content">Post content</div>
        <div class="post-actions">
          <button id="edit-button" class="btn">Edit Post</button>
          <button id="delete-button" class="btn btn-danger">Delete Post</button>
        </div>
      </section>

      <section id="edit-post">
        <h2>Edit Blog Post</h2>
        <form id="edit-post-form">
          <div class="form-content">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" required />
          </div>
          <div class="form-content">
            <label for="edit-content">Content</label>
            <textarea id="edit-content"></textarea>
          </div>
          <label for="edit-image">Image (optional)</label>
          <div class="image-upload">
            <input type="file" id="edit-image" accept="image/*" />
            <div
              id="edit-paste-area"
              contenteditable="true"
              class="paste-area"
              placeholder="Paste image here"
            ></div>
            <div id="edit-image-preview" class="image-preview"></div>
            <button
              type="button"
              id="edit-remove-image"
              class="remove-image-btn"
            >
              Remove Image
            </button>
          </div>
          <div class="post-actions">
            <button type="submit" class="btn">Save Changes</button>
            <button type="button" id="cancel-edit" class="btn">Cancel</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy Ahmed Rahim</p>
    </footer>
  </body>
</html>
