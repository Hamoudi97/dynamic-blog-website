<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Create Post</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="new-post.html">Create New Post</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="create-post">
        <h2>Create New Blog Post</h2>
        <form id="new-post-form">
          <div class="form-content">
            <label for="post-title">Title</label>
            <input type="text" name="post-title" id="post-title" required />
          </div>
          <div class="form-content">
            <label for="post-content">Content</label>
            <textarea name="post-content" id="post-content"></textarea>
          </div>

          <div class="form-content">
            <label for="post-image">Picture (optional)</label>
            <div class="image-upload">
              <input type="file" id="post-image" accept="image/*" />
              <p class="image-help-text">Or paste your image here</p>
              <div
                id="paste-area"
                contenteditable="true"
                class="paste-area"
                placeholder="Paste image here"
              ></div>
              <div id="image-preview" class="image-preview"></div>
              <button type="button" id="remove-image" class="remove-image-btn">
                Remove Image
              </button>
            </div>
          </div>
          <button type="submit" class="btn">Create Post</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Ahmed Rahim</p>
    </footer>
  </body>
</html>
