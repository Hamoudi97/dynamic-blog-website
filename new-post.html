<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Create Post</title>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
      <nav>
        <ul>
          <li><a href="new-post.html">Create New Post</a></li>
          <li><a href="post.html">View/Edit Post</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="create-post">
        <h2>Create New Blog Post</h2>
        <form id="new-post-form">
          <div class="form-content">
            <label for="post-title">Title</label>
            <input type="text" name="post-title" id="post-title" required />
          </div>
          <div class="form-content">
            <label for="post-content">Content</label>
            <textarea name="post-content" id="post-content"></textarea>
          </div>
          <button type="submit">Create Post</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Ahmed Rahim</p>
    </footer>
  </body>
</html>
